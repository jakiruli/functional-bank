<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap Er Bank</title>
    <!-- tailwind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my  <span class="font-semibold text-pink-600 ">Baap Er Bank</span> </h1>
    </header>
    <main>
        <!-- section start -->
        <section class="bg-green-200 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your Email">
                <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="Enter Password">
                <button id="login-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
        <!-- section end -->
    </main>


    <!-- js link  -->
    <script src="js/login.js"></script>
